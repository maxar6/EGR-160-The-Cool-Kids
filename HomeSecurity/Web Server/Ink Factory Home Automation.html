});

});
$("#R2OFF").mousedown(function(event){

});
$("#R3ON").mousedown(function(event){

$("#R3OFF").mousedown(function(event){

$("#B1ON").mousedown(function(event){

$("#B1OFF").mousedown(function(event){

});
$("#B2ON").mousedown(function(event){

return false;
});
$("#B2OFF").mousedown(function(event){
webiopi().Serial("serial0").write("jjjjjj");
return false;
});
$("#B3ON").mousedown(function(event){
webiopi().Serial("serial0").write("kkkkkk");
return false;
});
$("#B3OFF").mousedown(function(event){
webiopi().Serial("serial0").write("llllll");
return false;
});
$("#NIGHT").mousedown(function(event){
webiopi().Serial("serial0").write("zzzzzz");
return false;
});
$("#xxxxx").mousedown(function(event){
webiopi().Serial("serial0").write("xxxxxx");
return false;
});
$("#inputText").keyup(function(event){
if(event.keyCode == 13){
sendData();
}
});
$.get("/devices/*", function(data) {
var devices = $("#devices");
var added = false;
for (i in data) {
if (data[i].type=="Serial") {
added = true;
devices.append($("<option>" + data[i].name + "</option>"))
}
}
if (added) {
readData();
}
});
});
function readData() {
webiopi().Serial($("#devices").val()).read(function(data) {
if (data.length > 0) {
var d = $("#output").text() + data;
$("#output").text(d);
}
});
setTimeout(readData, 500);
}
function sendData() {
var data = $("#inputText").val();
webiopi().Serial($("#devices").val()).write(data);
$("#inputText").val("");
}
function deviceChanged() {
$("#output").text("");
}

</script>

<style type="text/css">

width: 550px;
